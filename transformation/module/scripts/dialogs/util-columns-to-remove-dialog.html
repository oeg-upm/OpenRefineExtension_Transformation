<div class="dialog-frame" style="width: 800px;">
  <div class="dialog-header" bind="dialogHeader"></div>
  <div class="dialog-body" bind="dialogBody">
    <div class="grid-layout layout-normal layout-full" style="overflow:auto">
			<div id="columns" bind="columnsPanel" class="job-box wrapper">
			<h3>Columns to remove </h3>
			<div bind="columnsMenu" id="columns-menu"></div>
			<div bind="columnList" id="project-columns" class="project-columns"></div>
		</div>
	
	</div>
</div>
  <div class="dialog-footer" bind="dialogFooter">
    <button class="btn btn-success" bind="okButton" type="button">&nbsp;&nbsp;OK&nbsp;&nbsp;</button>
    <button class="btn" bind="cancelButton" type="button">Cancel</button>
  </div>

</div>
